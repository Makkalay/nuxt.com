service:
  title: Serviciile noastre
  description: Oferim expertiză și îndrumare companiilor care folosesc Vue și Nuxt, inclusiv asistența cu arhitectura proiectului, optimizarea performanței, cele mai bune practici și depanarea.
  services:
    - icon: i-ph-chart-line
      title: Optimizări de performanță
      description: Optimizați-vă aplicația Nuxt cu recomandări adaptate pentru a o face mai rapidă și mai fiabilă ca niciodată.
    - icon: i-ph-code
      title: Migrare către Nuxt
      description: Faceți din orice proiect de migrație o experiență de succes și nedureroasă de la primii pași până la desfășurare.
    - icon: i-ph-rocket-launch
      title: Atelier Nuxt
      description: Aduceți abilitățile echipei dvs. la nivel de experți cu sesiune de ateliere personalizate și sprijin continuu.
    - icon: i-ph-pencil-ruler
      title: Servicii personalizate
      description: Spuneți-ne ce căutați și vom găsi cea mai eficientă modalitate de a vă ajuta să vă atingeți obiectivele.
