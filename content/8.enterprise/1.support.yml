testimonials:
  title: 'Ce spun clienții noștri'
  description: 'Aflați de la clienții noștri despre modul în care serviciile noastre de consultanță le-au transformat proiectele și le-au sporit performanța.'
  items:
    - quote: "“Aș recomanda cu mare drag serviciile lor pentru oricine se uită la Nuxt, pentru a vă asigura că obțineți toate avantajele pe care le poate oferi și asigurați-vă că echipa dvs. urmează toate cele mai bune practici de proiectare.“"
      author: 'James Baddiley'
      job: 'ceo/cto @ Chillisauce'
      logo:
        light: '/assets/enterprise/support/light/chillisauce.svg'
        dark: '/assets/enterprise/support/dark/chillisauce.svg'
        alt: 'chillisauce logo'
        width: 134
        height: 28
      achievements:
        - label: 'Migrația către Nuxt'
          color: 'blue'
        - label: 'Optimizarea performanței'
          color: 'orange'
        - label: 'Sprijin pe termen lung'
          color: 'yellow'
    - quote: "“Alegerea echipei NuxtLabs pentru un audit al proiectului nostru Nuxt a un pass decisiv. Ideile lor detaliate au îmbunătățit semnificativ performanța site-ului nostru și calitatea codului nostru. Suntem recunoscători pentru sprijinul acordat și îi recomandăm cu mare încredere altora.“"
      author: 'Melene Ulm'
      job: 'Dezvoltator web @ Mobile Industrial Robots'
      logo:
        light: '/assets/enterprise/support/light/mir.svg'
        dark: '/assets/enterprise/support/dark/mir.svg'
        alt: 'mir logo'
        width: 54
        height: 24
      achievements:
        - label: 'Audit Codebase'
          color: 'pink'
        - label: 'Optimizarea performanței'
          color: 'orange'
        - label: 'Sprijin pe termen lung'
          color: 'yellow'
    - quote: "“Expertul ne-a oferit un feedback valoros, care a inclus îmbunătățiri cu privire la modul în care putem utiliza mai eficient Nuxt și ecosistemul dat în general, ridicând întrebări despre implementarea dejarealizată și găsirea unor erori pe care nu le-am prins încă.“"
      author: 'Robert K Pauls'
      job: 'Conduceți dev la @ ABOUT YOU group'
      logo:
        light: '/assets/enterprise/support/light/about-you.svg'
        dark: '/assets/enterprise/support/dark/about-you.svg'
        alt: 'about you logo'
        width: 120
        height: 24
      achievements:
        - label: 'Optimizarea performanței'
          color: 'orange'
        - label: 'Codebase de audit'
          color: 'pink'
    - quote: "“Aceștia au oferit feedback excelent cu privire la modul de a face nucleul aplicației noastre mai eficient, precum și câteva sfaturi foarte valoroase pentru funcțiile pe care intenționăm să le implementăm în viitorul apropiat.“"
      author: 'Maxime Casadei'
      job: 'CEO la @NAKWEB for Otypo'
      width: 80
      height: 20
      logo:
        light: '/assets/enterprise/support/light/otypo.svg'
        dark: '/assets/enterprise/support/dark/otypo.svg'
        alt: 'otypo logo'
      achievements:
        - label: 'Migrația către Nuxt'
          color: 'blue'
        - label: 'Optimizări de performanță'
          color: 'orange'
        - label: 'Audit Codebase'
          color: 'pink'
    - quote: "“A fost uimitor de a lucra cu NuxtLabs. Au găsit oportunități ascunse îngropate adânc în cadrul bazei noastre de cod. Aplicația noastră pentru întreprinderi este acum mai rapidă, sigură și fiabilă ca niciodată!“"
      author: 'Josh Deltener'
      job: 'Director de inginerie software @ RealTruck.com'
      logo:
        light: '/assets/enterprise/support/light/realtruck.svg'
        dark: '/assets/enterprise/support/dark/realtruck.svg'
