          color: 'blue'
        - label: 'Optimizări de performanță'
          color: 'orange'
        - label: 'Audit Codebase'
          color: 'pink'
project:
  title: 'Cum procedăm?'
  description: "3 pași simpli pentru a obține servicii de asistență profesională și consultanță de la un expert Vue și Nuxt."
  steps:
    - title: 'Întâlnire de introducere'
      description: "Această primă întâlnire este dedicată să adune cât mai multe informații despre nevoile și contextul dvs., pentru ca noi să determinăm serviciul potrivit de către expertul potrivit."
      number: 1
    - title: 'O ofertă care se potrivește nevoilor tale'
      description: "Pe baza informațiilor pe care le-ați furnizat și din angajamentele anterioare de consultanță similare, vom prezenta o ofertă pentru a răspunde la cererea dvs."
      number: 2
    - title: 'Expert Nuxt integrat'
      description: "Odată încheiat un acord, expertul va fi prezentat echipei dvs. pentru a începe să efectueze angajamentul de consultanță."
      number: 3
form:
  title: 'Luați legătura cu noi'
  description: "Aveți întrebări sau aveți nevoie de asistență? Completați formularul de mai jos și vă vom contacta cât mai curând posibil."
  name:
    label: 'Nume'
    placeholder: 'John Doe'
  email:
    label: 'E-mail al companiei'
    placeholder: 'you@example.com'
  company:
    label: 'Companie'
    placeholder: 'Numele companiei dvs.'
  link:
    label: 'Link util'
    placeholder: 'www.nuxt.com'
  body:
    label: 'Ce doriți să obțineți?'
    placeholder: 'Spune-ne cum te putem ajuta'
  info: 'Prin trimiterea acestui formular, confirm că am citit și am înțeles <a class = "text-gray-950 Dark: Text-gray-100 subliniați font-mediu"> Declarație de confidențialitate Nuxt. </a>'
  button:
    icon: i-ph-paper-plane-right
    label: 'Trimite mesaj'
